<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher Steg</title>
    
    <!-- External CSS and JS Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    <body class="min-h-screen flex items-center justify-center p-4 matrix-bg" x-data="{ activeTab: 'encode', resultVisible: false, resultText: '' }">
        <div class="bg-black bg-opacity-80 p-8 rounded-xl neon-border w-full max-w-3xl">
            <h1 class="text-4xl font-bold mb-8 text-center neon-text glitch">CypherSteg</h1>
            <div class="mb-6 flex justify-center space-x-4">
                <a href="{{ url_for('index') }}" class="px-6 py-2 rounded-full font-semibold transition duration-300 ease-in-out hover:neon-border
                    {% if request.endpoint == 'index' %} bg-cyan-600 text-black {% else %} bg-gray-800 text-cyan-400 {% endif %}">
                    Encode
                </a>
                <a href="{{ url_for('decode') }}" class="px-6 py-2 rounded-full font-semibold transition duration-300 ease-in-out hover:neon-border
                    {% if request.endpoint == 'decode' %} bg-cyan-600 text-black {% else %} bg-gray-800 text-cyan-400 {% endif %}">
                    Decode
                </a>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="bg-gray-900 p-4 rounded-lg">
                    <label for="stego_file" class="block mb-2 font-semibold text-cyan-400">Stego File (Image, Audio, or Video):</label>
                    <input type="file" id="stego_file" name="stego_file" accept=".png,.gif,.bmp,.mp3,.wav,.mp4,.avi" required class="w-full border-2 border-cyan-600 rounded-lg p-2 bg-black text-cyan-400 focus:border-cyan-400 focus:ring focus:ring-cyan-400 transition">
                </div>
    
                <button type="submit" class="w-full bg-cyan-600 text-black py-2 px-4 rounded-lg font-semibold hover:bg-cyan-500 transition duration-300">Execute Decryption Protocol</button>
            </form>
        {% if decoded_message %}
            <div class="mt-8 p-6 bg-gray-900 rounded-lg neon-border">
                <h3 class="text-xl font-semibold mb-3 text-cyan-400">Operation Result:</h3>
                <pre class="whitespace-pre-wrap">{{ decoded_message }}</pre>
            </div>
        {% endif %}
    </div>
    </div>
</body>
</body>
</html>
