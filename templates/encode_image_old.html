<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypherSteg - Decode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-80 p-8 rounded-xl neon-border w-full max-w-3xl">
        <h1 id="cyphersteg" class="text-4xl font-bold mb-8 text-center neon-text glitch">CypherSteg</h1>

        <div class="mb-6 flex justify-center space-x-4">
            <a href="{{ url_for('index') }}" class="px-6 py-2 rounded-full font-semibold transition duration-300 ease-in-out hover:neon-border bg-gray-800 text-cyan-400">Encode</a>
            <a href="{{ url_for('decode') }}" class="px-6 py-2 rounded-full font-semibold transition duration-300 ease-in-out hover:neon-border bg-cyan-600 text-black">Decode</a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500 text-white p-4 mb-4 rounded">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('decode_post') }}" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="bg-gray-900 p-4 rounded-lg">
                <label for="image" class="block mb-2">Encoded Image:</label>
                <input type="file" id="image" name="image" accept=".png,.gif,.bmp" required class="w-full bg-gray-800 p-2 rounded">
            </div>

            <button type="submit" class="w-full bg-cyan-600 text-black py-2 rounded-full font-semibold transition duration-300 ease-in-out hover:bg-cyan-500">Initiate Decoding Sequence</button>
        </form>

        {% if decoded_text %}
            <div class="mt-8 bg-gray-900 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Decoded Message:</h2>
                <pre class="whitespace-pre-wrap">{{ decoded_text }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
